<app-admin-header-footer></app-admin-header-footer>
<div class="container">
    <div class="card-grid">
        <div class="card card-categories" (click)="navigateTo('menu')">
            <i class="fas fa-list-alt"></i>
            <h2>Total Categories</h2>
            <p>{{ totalCategories }}</p>
        </div>
        <div class="card card-products" (click)="navigateTo('products')">
            <i class="fas fa-hamburger"></i>
            <h2>Total Products</h2>
            <p>{{ totalProducts }}</p>
        </div>
        <div class="card card-users" (click)="navigateTo('users')">
            <i class="fas fa-users"></i>
            <h2>Total Users</h2>
            <p>{{ totalUsers }}</p>
        </div>
        <div class="card card-orders" (click)="navigateTo('orders')">
            <i class="fas fa-shopping-cart"></i>
            <h2>Total Orders</h2>
            <p>{{ totalOrders }}</p>
        </div>
    </div>
</div>
