<app-user-header-footer></app-user-header-footer>
<div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
          <td>{{ item.productName }}</td>
          <td><img [src]="item.productImageUrl" [alt]="item.productName"></td>
          <td>{{ item.productPrice }}</td>
          <td>
            <button class="quantity-btn" (click)="decreaseQuantity(i)">-</button>
            <span class="quantity">{{ item.quantity }}</span>
            <button class="quantity-btn" (click)="increaseQuantity(i)">+</button>
          </td>
          <td>{{ item.productPrice * item.quantity }}</td>
          <td><button class="remove-btn" (click)="removeItem(i)">X</button></td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td><strong>Grand Total:</strong></td>
            <td>{{ grandTotal }}</td>
          </tr>
      </tbody>
    </table>
    <div class="cart-actions">
        <button class="continue-shopping" (click)="continueShopping()">
          <i class="fa fa-arrow-left"></i> Continue Shopping
        </button>
        <button class="checkout" (click)="checkout()">
          Checkout <i class="fa fa-arrow-right"></i>
        </button>
      </div>
  </div>
