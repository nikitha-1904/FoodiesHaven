<div class="header">
  <h1><span class="foodie">Foodie's</span><span class="haven">Haven</span></h1>
  <nav>
    <a href="/app-home">HOME</a>
  </nav>
</div>
<div class="login-container">
  <h2>User Login</h2>
  <div class="login-content">
    <div class="login-image">
      <!-- Add your illustration image here -->
      <img src="https://tse3.mm.bing.net/th/id/OIP.mkzDR6lF9pC-GCHi6dqE_wAAAA?pid=ImgDet&w=178&h=178&c=7&dpr=1.5" alt="Login Illustration">
    </div>
    <div class="login-form">
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username"></label>
          <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter Password">
        </div>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        <div class="form-actions">
          <button type="submit" class="login-btn" (click)="onLogin()">Login</button>
          <p>Don't have an account? <a href="/app-user-registration" class="register-link">Register Here</a></p>
        </div>
        
      </form>
    </div>
  </div>
</div>

</div>
