<div class="header">
  <h1><span class="foodie">Foodie's</span><span class="haven">Haven</span></h1>
  <nav>
    <a href="/app-home">HOME</a>
  </nav>
</div><div class="registration-container">
  <h2>User Registration</h2>
  <form [formGroup]= "registrationForm" (ngSubmit)="onRegister()">
    <div class="form-row">
      <div class="form-group">
        <label for="name"></label>
        <input type="text" id="name" formControlName="name" placeholder="Enter Full Name">
      </div>
      <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" formControlName="username" placeholder="Enter Username">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" formControlName="email" placeholder="Enter Email Address">
      </div>
      <div class="form-group">
        <label for="mobile"></label>
        <input type="text" id="mobile" formControlName="mobile" placeholder="Enter Mobile Number">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="address"></label>
        <div formArrayName="address">
          <div *ngFor="let address of addressControls; let i = index">
            <input [formControlName]="i" placeholder="Address">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="pinCode"></label>
        <input type="text" id="pinCode" formControlName="pinCode" placeholder="Enter PinCode">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" formControlName="password" placeholder="Enter Password">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="register-btn">Register</button>
      <p>Already Registered? <a href="/app-user-login"class="login-link">Login Here</a></p>
    </div>
  </form>
</div>
<div class="footer">
  <p>&copy; 2025 Foodie's Haven. All rights reserved.</p>
</div>
